<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>食譜坊 - 登入註冊</title>
    <link rel="stylesheet" href="../style/auth_style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <div class="auth-container">
        <h1>食譜坊 RecipeHub</h1>
        <input type="email" id="email" placeholder="電子郵件" />
        <input type="password" id="password" placeholder="密碼" />
        <div class="button-group">
            <button id="login-btn"><i class="fas fa-sign-in-alt"></i> 登入</button>
            <button id="register-btn"><i class="fas fa-user-plus"></i> 註冊</button>
        </div>
        <button id="reset-btn" class="link-btn">忘記密碼？</button>
        <hr />
        <button id="google-btn" class="social-btn"><i class="fab fa-google"></i> 使用 Google 登入</button>
        <button id="github-btn" class="social-btn"><i class="fab fa-github"></i> 使用 GitHub 登入</button>
    </div>

    <script type="module" src="../script/auth_script.js"></script>
</body>

</html>
