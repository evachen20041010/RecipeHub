<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>食譜詳情 - 食譜坊 RecipeHub</title>
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/recipes_style.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container nav-container">
            <div class="logo">食譜坊</div>
            <nav class="nav-links">
                <a href="../index.html">首頁</a>
                <a href="recipes.html">食譜列表</a>
                <a href="auth.html" id="auth-link">登入 / 註冊</a>
                <a href="profile.html" id="profile-link" style="display: none;">個人檔案</a>
            </nav>
            <div id="user-info" style="display: none;">
                歡迎，<span id="username">使用者</span>！
                <button id="logout-btn">登出</button>
            </div>
            <button class="nav-toggle" aria-label="開啟選單">☰</button>
        </div>
    </header>

    <!-- Main -->
    <main>
        <section class="container recipe-detail-container">
            <h1 id="recipe-title">載入中...</h1>
            <img id="recipe-image" src="../images/placeholder.png" alt="食譜圖片" />
            <h3>材料</h3>
            <ul id="recipe-ingredients"></ul>
            <h3>步驟</h3>
            <div id="recipe-steps"></div>

            <div class="favorites-section">
                <button id="favorite-btn">❤️ 收藏</button>
                <span id="favorites-count">0</span> 人說好吃
            </div>

            <div class="back-button-section">
                <a href="recipes.html" class="btn-secondary">⬅ 返回食譜列表</a>
            </div>

            <div class="comments-section">
                <h3>留言</h3>
                <ul id="comments-list"></ul>
                <textarea id="comment-input" placeholder="留下你的評論..."></textarea>
                <button id="submit-comment-btn" class="btn-primary">送出留言</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container footer-content">
            <div class="footer-columns">
                <div class="footer-about">
                    <h4>關於食譜坊</h4>
                    <p>食譜坊是一個分享美味與靈感的平台，致力於打造最實用的烹飪交流社群。</p>
                </div>
                <div class="footer-links">
                    <h4>快速連結</h4>
                    <ul>
                        <li><a href="index.html">首頁</a></li>
                        <li><a href="pages/recipes.html">食譜列表</a></li>
                        <li><a href="pages/add_recipe.html">新增食譜</a></li>
                    </ul>
                </div>
                <div class="footer-contact">
                    <h4>聯絡我們</h4>
                    <p>Email: 5a9g0006@stust.edu.tw</p>
                </div>
            </div>
        </div>
    </footer>

    <script type="module" src="../script/script.js"></script>
    <script type="module" src="../script/recipe_detail_script.js"></script>
</body>

</html>
